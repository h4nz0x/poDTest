name: poDTest Action
description: Run poDTest to build and test Docker containers
inputs:
  dockerfile-path:
    description: Path to the Dockerfile
    required: true
  port:
    description: Port to expose
    required: true
  health-check-path:
    description: Health check endpoint path
    required: true
  health-check-timeout:
    description: Health check timeout in seconds
    required: false
    default: '10'
  health-check-interval:
    description: Health check interval in seconds
    required: false
    default: '5'
  build-timeout:
    description: Build timeout in seconds
    required: false
    default: '300'
  hot-fix:
    description: Enable hot-fix mode
    required: false
    default: 'false'
runs:
  using: composite
  steps:
    - name: Setup poDTest Binary
      shell: bash
      run: |
        mkdir -p /tmp/podtest
        cp ${{ github.action_path }}/poDTest /tmp/podtest/poDTest
        chmod +x /tmp/podtest/poDTest
    - name: Run poDTest
      shell: bash
      run: |
        /tmp/podtest/poDTest \
          --dockerfile-path "${{ inputs.dockerfile-path }}" \
          --port ${{ inputs.port }} \
          --health-check-path "${{ inputs.health-check-path }}" \
          --health-check-timeout ${{ inputs.health-check-timeout }} \
          --health-check-interval ${{ inputs.health-check-interval }} \
          --build-timeout ${{ inputs.build-timeout }} \
          --hot-fix ${{ inputs.hot-fix }}
      env:
        DOCKER_HOST: unix:///var/run/docker.sock